<table class="text-center table   table-hover  table-striped" id='id-table' >
        <thead style="font-weight: bold;">
            <tr>
                {% for td in thead %}
                <td>{{ td }}</td>

                {% endfor %}
            </tr>

        </thead>
        <tbody>
            {% for tr in tbody %}
            <tr>
                {% for td in tr %}
                    <td>{{ td|safe }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
</table>
